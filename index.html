    <div class="container">

    <script>
        function convertLink() {
            const input = document.getElementById('sourceUrl').value;
            const resultArea = document.getElementById('result-area');
            
            const idRegex = /[-\w]{25,}/; 
            const match = input.match(idRegex);

            if (match) {
                const fileId = match[0];
                const directLink = `https://drive.google.com/thumbnail?id=${fileId}&sz=w3000`;

                document.getElementById('out-url').value = directLink;
                document.getElementById('out-md').value = `![image](${directLink})`;
                document.getElementById('out-html').value = `<img src="${directLink}" alt="image" />`;
                document.getElementById('out-bb').value = `[img]${directLink}[/img]`;

                resultArea.style.display = 'block';
                resultArea.style.opacity = 0;
                setTimeout(() => {
                    resultArea.style.transition = 'opacity 0.5s';
                    resultArea.style.opacity = 1;
                }, 10);

            } else {
                showToast("âŒ æ ¼å¼ä¸å¯¹å“¦ï¼Œè¯·æ£€æŸ¥é“¾æ¥ï¼");
            }
        }

        function copyToClipboard(elementId) {
            const copyText = document.getElementById(elementId);
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            try {
                navigator.clipboard.writeText(copyText.value);
                showToast("å·²å¤åˆ¶æˆåŠŸ âœ¨");
            } catch (err) {
                document.execCommand('copy');
                showToast("å·²å¤åˆ¶æˆåŠŸ âœ¨");
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => { toast.classList.remove('show'); }, 2000);
        }
    </script>
