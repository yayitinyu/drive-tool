<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive å›¾ç‰‡ç›´é“¾è½¬æ¢å™¨ âœ¨</title>
    <style>
        :root {
            --primary-color: #6fbef6;
            --primary-hover: #4fa3e0;
            --bg-gradient: linear-gradient(135deg, #e0f7fa 0%, #e3f2fd 100%);
            --glass-bg: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.6);
            --text-color: #475569;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* æ°›å›´æ„Ÿå…‰æ™• */
        .glow-blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(111, 190, 246, 0.4) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            z-index: 0;
            animation: float 6s ease-in-out infinite;
        }
        .blob-1 { top: 10%; left: 10%; }
        .blob-2 { bottom: 10%; right: 10%; animation-delay: 3s; background: radial-gradient(circle, rgba(160, 216, 255, 0.4) 0%, rgba(255, 255, 255, 0) 70%); }

        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
            100% { transform: translate(0, 0); }
        }

        /* æ¯›ç»ç’ƒå¡ç‰‡ */
        .container {
            width: 100%;
            max-width: 600px;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            z-index: 1;
            transition: transform 0.3s ease;
        }

        h1 {
            text-align: center;
            color: #334155;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #64748b;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid transparent;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            color: var(--text-color);
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            background: white;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(111, 190, 246, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 12px;
            background: var(--primary-color);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(111, 190, 246, 0.4);
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* ç»“æœåŒºåŸŸ */
        #result-area {
            display: none;
            margin-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.5);
            padding-top: 1.5rem;
        }

        .result-item {
            margin-bottom: 1rem;
            position: relative;
        }

        .result-item input {
            padding-right: 80px; /* ç»™å¤åˆ¶æŒ‰é’®ç•™ä½ç½® */
            font-family: monospace;
            font-size: 0.9rem;
        }

        .copy-btn {
            position: absolute;
            right: 6px;
            top: 32px; /* label height + spacing */
            bottom: 6px;
            padding: 4px 12px;
            background: rgba(111, 190, 246, 0.2);
            color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: var(--primary-color);
            color: white;
        }
        
        /* Toast æç¤º */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 100;
        }

        .toast.show {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="glow-blob blob-1"></div>
    <div class="glow-blob blob-2"></div>

    <div class="container">
        <h1>â˜ï¸ Drive ç›´é“¾è½¬æ¢</h1>
        
        <div class="input-group">
            <label>æŠŠ Google Drive é“¾æ¥è´´åœ¨è¿™é‡Œ ğŸ‘‡</label>
            <input type="text" id="sourceUrl" placeholder="https://drive.google.com/file/d/..." autocomplete="off">
            <button class="btn" onclick="convertLink()">âœ¨ ä¸€é”®è½¬æ¢</button>
        </div>

        <div id="result-area">
            <div class="result-item">
                <label>ğŸ”— ç›´é“¾ (URL)</label>
                <input type="text" id="out-url" readonly>
                <button class="copy-btn" onclick="copyToClipboard('out-url')">å¤åˆ¶</button>
            </div>
            
            <div class="result-item">
                <label>ğŸŒ HTML ä»£ç </label>
                <input type="text" id="out-html" readonly>
                <button class="copy-btn" onclick="copyToClipboard('out-html')">å¤åˆ¶</button>
            </div>

            <div class="result-item">
                <label>ğŸ“ Markdown ä»£ç </label>
                <input type="text" id="out-md" readonly>
                <button class="copy-btn" onclick="copyToClipboard('out-md')">å¤åˆ¶</button>
            </div>

            <div class="result-item">
                <label>ğŸ’¬ BBCode (è®ºå›ç”¨)</label>
                <input type="text" id="out-bb" readonly>
                <button class="copy-btn" onclick="copyToClipboard('out-bb')">å¤åˆ¶</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ âœ…</div>

    <script>
        function convertLink() {
            const input = document.getElementById('sourceUrl').value;
            const resultArea = document.getElementById('result-area');
            
            // æ­£åˆ™æå– IDï¼Œæ”¯æŒå¤šç§åˆ†äº«é“¾æ¥æ ¼å¼
            // åŒ¹é… /file/d/ID/view æˆ– id=ID
            const idRegex = /[-\w]{25,}/; 
            const match = input.match(idRegex);

            if (match) {
                const fileId = match[0];
                // æ„é€ ç›´é“¾ï¼šä½¿ç”¨ uc?export=view æ˜¯æœ€é€šç”¨çš„ä¸‹è½½/æŸ¥çœ‹æ–¹å¼
                const directLink = `https://drive.google.com/uc?export=view&id=${fileId}`;

                document.getElementById('out-url').value = directLink;
                document.getElementById('out-html').value = `<img src="${directLink}" alt="image" />`;
                document.getElementById('out-md').value = `![image](${directLink})`;
                document.getElementById('out-bb').value = `[img]${directLink}[/img]`;

                resultArea.style.display = 'block';
                
                // ç®€å•çš„å…¥åœºåŠ¨ç”»
                resultArea.style.opacity = 0;
                setTimeout(() => {
                    resultArea.style.transition = 'opacity 0.5s';
                    resultArea.style.opacity = 1;
                }, 10);

            } else {
                showToast("âŒ å“å‘€ï¼Œæ²¡æ‰¾åˆ°æ–‡ä»¶ IDï¼Œè¯·æ£€æŸ¥é“¾æ¥ï¼");
            }
        }

        function copyToClipboard(elementId) {
            const copyText = document.getElementById(elementId);
            copyText.select();
            copyText.setSelectionRange(0, 99999); // é€‚é…æ‰‹æœºç«¯
            
            try {
                navigator.clipboard.writeText(copyText.value).then(() => {
                    showToast("å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ âœ…");
                });
            } catch (err) {
                document.execCommand('copy');
                showToast("å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ âœ…");
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
